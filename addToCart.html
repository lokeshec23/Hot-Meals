<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/addToCart.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hot Meals</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav">
        <p id="heading">
          <a href="index.html">Hot meals</a>
        </p>

        <div>
          <p id="address">
            <strong>Deliver to: </strong
            ><span
              ><i class="fa-solid fa-location-dot" style="color: #ffb329"></i
            ></span>
            Current Location <strong>Ashok Nagar, Chennai-600013</strong>
          </p>
        </div>

        <div class="box">
          <div class="cart-count">0</div>
          <i
            class="fa-solid fa-cart-shopping"
            style="color: #ffb329"
            id="cart-icon"
          ></i>
        </div>

        <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">

                <div class="cart-box">
                    <img src="./img/dosa.png" class="cart-img" alt="">
                    <div class="detail-box">
                        <div class="cart-food-title">Dosa</div>
                        <div class="price-box">
                            <div class="cart-price">₹ 37</div>
                            <div class="cart-amt">₹ 37</div>
                        </div>
                        <input type="number" value="1" min="1" class="cart-quantity">    
                    </div>
                    <i class="fa-solid fa-trash cart-remove" style="color: #ffb329;"></i>
                </div>

                <div class="cart-box">
                    <img src="./img/idle.png" class="cart-img" alt="">
                    <div class="detail-box">
                        <div class="cart-food-title">Idly</div>
                        <div class="price-box">
                            <div class="cart-price">₹ 37</div>
                            <div class="cart-amt">₹ 37</div>
                        </div>
                        <input type="number" value="1" min="1"  class="cart-quantity">
                    </div>
                    <i class="fa-solid fa-trash cart-remove"  style="color: #ffb329;"></i>
                </div>


               
            </div>

            <!-- Total container-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">₹ 0</div>
            </div>

            <button class="btn-buy"> Place Order</button>

            <i class="fa-solid fa-xmark" id="cart-close" style="color: #ffb329;"></i>
            <!-- end total -->
        </div>
      </div>

    </header>
    <!-- end header -->
    <!-- add to cart container -->
    <div class="container">
      <h2 class="title">Discover The Best Food</h2>

      <div class="shop-content">
        <!-- 1 -->
        <div class="food-box">
          <div class="pic">
            <img src="./img/idle.png" class="food-img" alt="" />
          </div>
          <h2 class="food-title">Idly</h2>
          <span class="food-price">₹ 38</span>
          <span class="add-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
        </div>

        <!-- 2 -->
        <div class="food-box">
          <div class="pic">

          <span class="add-cart">

          </span>
        </div>

        <!-- 3 -->
        <div class="food-box">
          <div class="pic">

          </div>

          <span class="add-cart">

          </span>
        </div>

        <!-- 4 -->
        <div class="food-box">
          <div class="pic">
            <img src="./img/kichadi.png" class="food-img" alt="" />
          </div>
          <h2 class="food-title">Veg Rice</h2>

          <span class="add-cart">

          </span>
        </div>

        <!-- 5 -->

          </div>
          <h2 class="food-title">Veg Rice</h2>
          <span class="food-price">₹ 38</span>

          </span>
        </div>

        <!-- 6 -->

          <div class="pic">
            <img src="./img/aappam.png" class="food-img" alt="" />
          </div>
          <h2 class="food-title">Veg Rice</h2>
          <span class="food-price">₹ 38</span>
          <span class="add-cart">
            <i class="fa-solid fa-cart-shopping" class="add-cart"></i>
          </span>
        </div>

        <!-- 7 -->

          <div class="pic">
            <img src="./img/puttu.png" class="food-img" alt="" />
          </div>
          <h2 class="food-title">Veg Rice</h2>
          <span class="food-price">₹ 38</span>

            <i class="fa-solid fa-cart-shopping" class="add-cart"></i>
          </span>
        </div>
        <!-- 8 -->

        </div>
      </div>
    </div>
    <!-- end add to cart container -->
    <script src="./js/addToCart.js"></script>
  </body>
</html>
