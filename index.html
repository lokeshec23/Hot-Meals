<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hot Meals</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <p id="heading">Hot meals</p>
      <p id="address">
        <strong>Deliver to: </strong
        ><span
          ><i class="fa-solid fa-location-dot" style="color: #ffb329"></i
        ></span>
        Current Location <strong>Ashok Nagar, Chennai-600013</strong>
      </p>
      <p>
        <span
          ><i
            class="fa-solid fa-magnifying-glass"
            style="color: #ffb30e"
          ></i></span
        ><strong> Search Food</strong>
      </p>
      <button>
        <span><i class="fa-solid fa-user" style="color: #ffb30e"></i></span
        >Login
      </button>
    </header>
    <!-- End Header -->

    <!-- Yellow container -->
    <div id="yellow-container">
      <div id="text-container">
        <p id="main-text">Look at your fav meals</p>
        <p id="sub-text">
          Within a few clicks, find meals that are accessible near you
        </p>

        <div id="tab">
          <span id="fa-motorcycle"
            ><i
              class="fa-solid fa-motorcycle"
              style="color: #f17228; margin-right: 5px"
            ></i
            >Delivery</span
          >
          <span id="fa-bag-shopping"
            ><i
              class="fa-solid fa-bag-shopping"
              style="color: #757575; margin-right: 5px"
            ></i
            >Pickup</span
          >
        </div>
        <div id="address-form-container">
          <i class="fa-solid fa-location-dot" style="color: #ff7474"></i>
          <input type="text" placeholder="Enter Your Address" />

          <button>
            <span
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #fff"
              ></i></span
            >Find Food
          </button>
        </div>
      </div>
      <div>
        <img
          id="main-food"
          src="./img/main-food.png"
          width="500px"
          alt="Main food"
        />
      </div>
    </div>
    <!-- End Yellow Container -->

    <!-- showcase food -->
    <div id="showcase">
      <div>
        <img src="./img/vada.png" alt="" />
        <p>Vada</p>
        <button>30 min Delivery</button>
      </div>

      <div>
        <img src="./img/idle.png" alt="" />
        <p>Idly</p>
        <button>30 min Delivery</button>
      </div>

      <div>
        <img src="./img/parotta.png" alt="" />
        <p>Parotta</p>
        <button>30 min Delivery</button>
      </div>

      <div>
        <img src="./img/kichadi.png" alt="" />
        <p>Kichadi</p>
        <button>30 min Delivery</button>
      </div>
    </div>
    <!-- end showcasw food -->

    <!-- discount container -->
    <div id="discount-container">
      <p id="discount-heading">How does it work</p>
      <div id="discount-box">
        <div>
          <img src="./img/icons/discount-icon.svg" alt="" />
          <span class="discount-text">Daily Discounts</span>
        </div>
        <div>
          <img src="./img/icons/location-icon.svg" alt="" />
          <span class="discount-text">Live Tracking</span>
        </div>
        <div>
          <img src="./img/icons/time-icon.svg" alt="" />
          <span class="discount-text">Quick Delivery</span>
        </div>
      </div>
    </div>
    <!-- end discount container -->
    <script src="./js/main.js"></script>
  </body>
</html>
